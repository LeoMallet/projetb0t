  <body>
  <div class="col-md-4 offset-md-4" id="box">
    <div class="cadre">
      
    <!-- Logo  -->
    <div class="row" id="logoTitre">
      <div class="col-md-6 offset-md-3" >
        <img src="pics/waifu.gif" alt="animated" name="waifu"/>
        <h1>Waifu Society</h1>
      </div>
    </div>  
    <!-- Zone de déplacement -->
      <div class="row"> <!--Ca créé une 'ligne' divisée en 12 colonnes-->
        <div class="col-md-6 offset-md-3"> <!-- Dans cette ligne, je crée un bloc de 6 unités (donc la moitié) qui commence 3 unité plus loin (donc au milieu)-->
          <div class="form-group">
            <label for="comment">Channel où le b0t doit bouger</label>
            <input type="text" class="form-control" id="channeldescription"></input>
            <small id="channeldescriptionHelp" class="form-text text-muted">Définissez qui vous voulez embêtter</small> <!-- J'adore, +2 points -->
          </div>
      
          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="move" value="move">Déplacement!</button>
          </div>

        </div> 
      </div>

    <!-- Zone d'écriture -->  
    <div class="row"> <!--Ca créé une 'ligne' divisée en 12 colonnes-->
      <div class="mt-2 col-md-6 offset-md-3"> <!-- Dans cette ligne, je crée un bloc de 6 unités (donc la moitié) qui commence 3 unité plus loin (donc au milieu)-->
        <div class="form-group">
          <div class="text"> 
          <label for="comment">Insanités que le b0t doit proférer</label>
          <textarea class="form-control" id="blabla" name="blabla"> Crachez votre venin</textarea>
          <small id="blablaHelp" class="form-text text-muted">Please, be gentle...</small>
          </div>
        </div>
    
        <div class="text-center">
          <button type="submit" class="btn btn-primary" id="crache" value="crache">Je crache!</button>
