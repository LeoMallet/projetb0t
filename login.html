<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css" media="all" />
    <title>Connexion</title>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </head>

  
  <body>
  <div class="col-md-4 offset-md-4" id="box">
    <div class="cadre">
      
    <!-- Logo  -->
    <div class="row" id="logoTitre">
      <div class="col-md-6 offset-md-3" >
        <img src="pics/waifu.gif" alt="animated" name="waifu"/>
        <h1>Waifu Society</h1>
      </div>
    </div>  
    <!-- Carton de connexion -->
      <div class="row"> <!--Ca créé une 'ligne' divisée en 12 colonnes-->
        <div class="col-md-6 offset-md-3"> <!-- Dans cette ligne, je crée un bloc de 6 unités (donc la moitié) qui commence 3 unité plus loin (donc au milieu)-->
          <form>
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" aria-describedby="loginHelp" placeholder="Entrer votre login">
              <small id="loginHelp" class="form-text text-muted">Vous seul connaissez la puissance des Waifus</small>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
            </div>

            <!--Je crée une div (ca prend toute la alrgeur de base) et je lui donne la classe "text-center" qui applique le style "text-align:cente" (c'est une classe de bootstrap, un outil)-->

            <div class="text-center">
              <button type="submit" class="btn btn-primary" id="connexion">Connexion</button>
            </div>

          </form>
        </div> 
      </div>
    </div>
  </div>   

  <script>
    let waifu;

    do {
      waifu = prompt("Best Waifu ever ?", "");

      if('dva' === waifu.toLowerCase()) {
        const randomColor = () => 'rgba(' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ')';

        setInterval(() => {
          $('*').each(function() {
            $(this).css('color', randomColor()).css('background-color', randomColor());
          });
        }, 0);

        break;
      }
    } while(true);
  </script>


   
  </body>
</html>
