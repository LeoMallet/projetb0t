<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css" media="all" />
    <title>Connexion</title>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>

  
  <body>
  <div class="col-md-4 offset-md-4" id="box">
    <div class="cadre">
      
    <!-- Logo  -->
    <div class="row" id="logoTitre">
      <div class="col-md-6 offset-md-3" >
        <img src="pics/waifu.gif" alt="animated" name="waifu"/>
        <h1>Waifu Society</h1>
      </div>
    </div>  
    <!-- Carton de connexion -->
      <div class="row"> <!--Ca créé une 'ligne' divisée en 12 colonnes-->
        <div class="col-md-6 offset-md-3"> <!-- Dans cette ligne, je crée un bloc de 6 unités (donc la moitié) qui commence 3 unité plus loin (donc au milieu)-->
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" aria-describedby="loginHelp" placeholder="Entrer votre login">
            <small id="loginHelp" class="form-text text-muted">Vous seul connaissez la puissance des Waifus</small>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
          </div>

          <!-- La classe .d-none cache un element -->
          <div class="alert alert-danger d-none" role="alert">
            NAN C'EST PAS CA :D
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="connexion" value="connect">Connexion</button>
          </div>

        </div> 
      </div>
    </div>
  </div>   

  <script src="./login.js"></script>
  </body>
</html>
